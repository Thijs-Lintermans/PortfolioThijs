<nav class="bg-white shadow-lg">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Logo/Brand -->
      <div class="flex-shrink-0 flex items-center">
        <a routerLink="/" class="flex items-center">
          <span class="text-2xl font-lora font-bold text-[#8fc0a9] tracking-wide">Thijs Lintermans</span>
        </a>
      </div>

      <!-- Desktop Navigation Items (Centered) -->
      <div class="hidden sm:flex items-center justify-center flex-grow">
        <div class="flex space-x-8">
          @for (item of navItems; track item.path) {
            <a [routerLink]="item.path"
               [routerLinkActive]="['text-[#a0aecd]', 'border-b-2', 'border-[#a0aecd]']"
               [routerLinkActiveOptions]="{ exact: item.exact }"
               class="inline-flex items-center px-1 pt-1 text-sm font-medium text-[#000000] hover:text-[#a0aecd] transition-colors duration-200 h-16">
              {{ item.label }}
            </a>
          }
        </div>
      </div>

      <!-- CV Download Button (Right Aligned - Desktop) -->
      <div class="hidden sm:flex items-center">
         <a href="assets/cv/CV_ThijsVanLoon.pdf" 
             target="_blank"
             class="inline-flex items-center px-4 py-2 border border-[#a0aecd] rounded-md text-sm font-medium text-[#a0aecd] hover:bg-[#a0aecd]/80 hover:text-white transition-all duration-200">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            Download CV
          </a>
      </div>

      <!-- Mobile menu button -->
      <div class="flex items-center sm:hidden">
        <button (click)="mobileMenuOpen = !mobileMenuOpen" type="button" 
                class="inline-flex items-center justify-center p-2 rounded-md text-[#000000] hover:text-[#a0aecd] hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-[#a0aecd]">
          <span class="sr-only">Open main menu</span>
          <!-- Icon when menu is closed -->
          <svg *ngIf="!mobileMenuOpen" class="block h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <!-- Icon when menu is open -->
          <svg *ngIf="mobileMenuOpen" class="block h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div class="sm:hidden" [class.hidden]="!mobileMenuOpen">
    <div class="pt-2 pb-3 space-y-1">
      @for (item of navItems; track item.path) {
        <a [routerLink]="item.path"
           [routerLinkActive]="['bg-[#a0aecd]/10', 'text-[#a0aecd]', 'border-l-4', 'border-[#a0aecd]']"
           [routerLinkActiveOptions]="{ exact: item.exact }"
           class="block pl-3 pr-4 py-2 text-base font-medium text-[#000000] hover:bg-gray-50 hover:text-[#a0aecd] transition-colors duration-200">
          {{ item.label }}
        </a>
      }
      <!-- Mobile CV Download Button -->
      <a href="assets/cv/CV_ThijsVanLoon.pdf" 
         target="_blank"
         class="block mx-4 mt-2 px-4 py-2 text-center border border-[#a0aecd] rounded-md text-sm font-medium text-[#a0aecd] hover:bg-[#a0aecd]/80 hover:text-white transition-all duration-200">
        <svg class="w-4 h-4 mr-2 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        Download CV
      </a>
    </div>
  </div>
</nav>
